<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="whatspp.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="./integramind/assets/f72788284c5f79abe0b744aad2255bae.jpg" alt="Profile Picture">
                <span>Aman</span>
            </div>
            <div class="search">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="chat-list">
                <div class="chat-item">
                    <img src="./integramind/assets/download.png" alt="Chat 1">
                    <div class="chat-info">
                        <span class="chat-name">kshitiz</span>
                        <span class="chat-message">Kya Haal chal??</span>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="./integramind/assets/breathe-calvin.gif" alt="Chat 2">
                    <div class="chat-info">
                        <span class="chat-name">rishit</span>
                        <span class="chat-message">Aaj milte hai 3 baje</span>
                    </div>
                </div>
             
            </div>
        </div>

      
        <div class="chat-window">
            <div class="chat-header">
                <img src="./integramind/assets/f72788284c5f79abe0b744aad2255bae.jpg" alt="Chat 1">
                <span>kshitiz</span>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <p>kya haal chal?</p>
                </div>
                <div class="message sent">
                    <p>sb badhiya bhai tu bata</p>
                </div>
                
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
