<!DOCTYPE html>

<body>
      <header>

      <main>

      <br>

            <label for="101">

            <input type="text" height="" placeholder="enter your last Name" class="Student" id="1011">
      </label>
      </label>
      </p>
      <br><br>
      <label for="102">    
      <div1>DOB: </div1><input type="date" placeholder="enter your date of birth" class="DOB" id="102">

      <label for="105">

      <br><br>

      <hr>
      highest qualification:

      <option value="high school">high school</option>
      <option value="intermediate">intermediate</option>

      <option value="Post graduation">Post graduation</option>

     <br><br>
     High School -

     Intermediate -

      School's Name :
      <input type="text" placeholder="enter yours school's name"><br>
      marks obatined : <input type="number" placeholder="enter Marks obtained">
      Percentage : <input type="number" placeholder="percentage obatined">

      <h4>Contact Details </h4>
      <br>

      E-mail :
      <input type="email" placeholder="enter your email id"  id="108">
      <br><br>
</label>
      <label for="109">
      Mob.No. :
      <input type="number" placeholder="enter your mobile number" id="109">
</label>
<hr>
<label for="1010">
Password :
<input type="password" placeholder="enter your password" id="1010"  >
