<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chatbox</title>
      <link rel="stylesheet" href="chatbox.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
      <body>

            <div class="container">
              <div class="header">
                <div>
                  <i class="fa-solid fa-comments"></i>
                  <i class="fas fa-video"></i>
                  <i class="fas fa-phone-alt"></i>
                  <img src="./integramind/assets/f72788284c5f79abe0b744aad2255bae.jpg" alt="Profile Picture">
                   <div>Aman Kumar Chaubey</div>
                </div>
                <div>
                  
                </div>
              </div>
            
              <div class="message-container">
                <div class="message">
                  Yo!
                </div>
              </div>
            
              <div class="message-container">
                <div class="message">
                  I got two tickets to go see this awesome band called, Lorem Ipsum Dolor!! Do you want to come?
                </div>
                <div class="time">
                  10:30am on Tue, Mar 23, 2015
                </div>
              </div>
            
              <div class="message-container">
                <div class="message sender">
                 <p>Hey</p></div>

                  <div class="message sender">
                        <p>I don't think I will be able to make it, but I heard they're great! Have fun and let's try and catch up at some point this week!
                        </p>
                  </div>
                  
              </div>
            
              <div class="actions">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-microphone-slash"></i>
                <i class="fas fa-microphone"></i>
              </div>
            </div>
            
            </body>
            </html>
</body>
</html>
